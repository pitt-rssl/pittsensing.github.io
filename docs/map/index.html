        crossorigin=""></script>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">

        <!-- https://momentjs.com/downloads/moment.js -->

        <!-- https://cdnjs.com/libraries/Chart.js -->

        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->

    <body>
        <nav class="navbar navbar-expand-md navbar-light fixed-top sensing-navbar">

            <a href="/pittsensing.github.io/">
              <img src="/pittsensing.github.io/static/imgs/pitt_logo.png" width="42" height="42" class="d-inline-block align-top pitt-logo" alt="">

              PittSensing

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mr-4">
                <li class="nav-item">

<!-- style for Fields box -->
<style>
  .fields-body {
    text-align: center;
  }
  .fields_selection {
    text-align: center;
  }
</style>

<!-- Fill viewport -->
<div class="container-fluid map">

    <!-- https://leafletjs.com/examples/quick-start/ -->
    <div id="map-canvas"></div>

    <!-- https://getbootstrap.com/docs/4.4/components/card/ -->
    <div class="card legend bg-light rubik">
      <div class="card filterButton bg-light rubik">
        <button class="button button4" onClick="showCompare()"> Compare <img src=""/></button>
        <div id="btn-group2" class="btn-group2">
                <button class="fil-btn-field2" onClick="handleSelector(1)"> Selection <img src="/pittsensing.github.io/static/imgs/filter_buttons/usr_select_def.png" heigth="40" width="40"/></button>
                <button class="fil-btn-field2" onClick="handleSelector(2)"> Sensor Type <img src="/pittsensing.github.io/static/imgs/filter_buttons/sensortype_select_def.png" heigth="40" width="40"/></button>
        </div>
        <button class="button button3" onClick="showFilter()"> Filter<img src=""/></button>
        <div id="btn-group" class="btn-group">
                <button class="fil-btn-field" onClick="filterData(1)">Temperature   <img src="/pittsensing.github.io/static/imgs/filter_buttons/temp_default.png" heigth="40" width="40"/></button>
                <button class="fil-btn-field" onClick="filterData(2)">PM 2.5   <img src="/pittsensing.github.io/static/imgs/filter_buttons/pm25_default.png"  heigth="40" width="40" /></button>
                <button class="fil-btn-field" onClick="filterData(3)">Humidity   <img src="/pittsensing.github.io/static/imgs/filter_buttons/humidity_default.png" heigth="40" width="40"/></button>
                <button class="fil-btn-field" onClick="filterData(0)">No Filter   <img src="/pittsensing.github.io/static/imgs/filter_buttons/nofilter_default.png" heigth="40" width="40"/></button>
        </div>
      </div>
        <div class="card-body legend-body">
            <h5 class="card-title legend-title">Legend</h5>
            <hr class='divider'/>
            <p class="card-text">Allegheny County:<img src="/pittsensing.github.io/static/imgs/default_sensor_imgs/alleghenycounty_def.png" width="35" height = "35"></p>
            <p class="card-text">PurpleAir:<img src="/pittsensing.github.io/static/imgs/default_sensor_imgs/purpleair_def.png" width="35" height = "35"></p>
            <p class="card-text">SmartCitizenKit:<img src="/pittsensing.github.io/static/imgs/default_sensor_imgs/sck_def.png" width="35" height = "35"></p>
        </div>
    </div>
    <div id="company-box" class="card company bg-light rubik">
      <div class="card-body company-body">
          <h5 class="card-title company-title">Select Sensor Type</h5>
            <p>Which type of sensor?</p>
          <hr class='divider'/>
          <button class="fil-btn-field5" onClick="generateResultsCompanySelect(1)"> SmartCitizenKit  <img src="/pittsensing.github.io/static/imgs/default_sensor_imgs/sck_def.png" width="35" height = "35"></button>
          <button class="fil-btn-field5" onClick="generateResultsCompanySelect(2)"> PurpleAir  <img src="/pittsensing.github.io/static/imgs/default_sensor_imgs/purpleair_def.png"  width="35" height = "35"></button>
          <button class="fil-btn-field5" onClick="generateResultsCompanySelect(3)"> Allegheny  <img src="/pittsensing.github.io/static/imgs/default_sensor_imgs/alleghenycounty_def.png"  width="35" height = "35"></button>
          <button class="fil-btn-field6" onClick="reset()" >Return<img src=""/></button>
      </div>
    </div>

    <div id="hum-gradient" class="card hum-gradient bg-light rubik">
      <div class="card-body hum-gradient-body">
          <h5 class="card-title hum-gradient-title">Humidity</h5>
          <p class="gradient-info"> g.kg-1 </p>
            <img src="/pittsensing.github.io/static/imgs/Gradients/humRainBow.png" >
          </div>
    </div>
    <div id="temp-gradient" class="card temp-gradient bg-light rubik">
      <div class="card-body temp-gradient-body">
          <h5 class="card-title temp-gradient-title">Temperature</h5>
          <p class="gradient-info"> Celsius Â°C </p>
            <img src="/pittsensing.github.io/static/imgs/Gradients/tempRainBow.png" >
          </div>
    </div>
    <div id="pm25-gradient" class="card pm25-gradient bg-light rubik">
      <div class="card-body pm25-gradient-body">
          <h5 class="card-title pm25-gradient-title">PM 2.5</h5>
            <img src="/pittsensing.github.io/static/imgs/Gradients/pm25RainBow.png" >
          </div>
    </div>

    <div id="type-box" class="card type bg-light rubik">
      <div class="card-body type-body">
          <h5 class="card-title type-title">Added Sensors:</h5>
          <p>Click on sensors to add</p>
          <hr class='divider'/>
          <p class="card-text">Selected Sensors <img src="/pittsensing.github.io/static/imgs/filter_buttons/usr_select_def.png" width="25" height = "25"></p>
          <p id="info"></p>
          <button class="fil-btn-field4" onClick="generateResultsUserSelect()"> Compare  <img src=""/></button>
          <button class="fil-btn-field4" onClick="clearSensorList()"> Clear  <img src=""/></button>
          <button class="fil-btn-field4" onClick="reset()"> Return  <img src=""/></button>
        </div>
    </div>
    <div id="return-box" class="card return bg-light rubik">
      <div class="card-body type-body">
          <h5 class="card-title return-title">Results</h5>
          <p id="return-info" class="return-info"></p>
        </div>
    </div>

    <!-- http://getbootstrap.com/css/#forms -->
    <form id="form" class="fa-rubik">
        <div class="form-group ml-3">
            <label class="sr-only" for="q">Search sensor name</label>
            <input class="form-control" id="q" placeholder="&#xf002  Search sensor name" type="text"/>
        </div>
    </form>

    <!-- Chart.JS -->
    <div class="chart-container mt-4 ml-3 rubik">
        <div class="card">
            <div class="card-title text-center">
                <button type="button" class="close mr-3 mt-3" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="chart-title mt-3"></div>
            </div>
            <div class="card-body">
                <div class="chart-body">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            <div class="container mb-2">
                <div class="row align-middle">
                    <div class="col-sm-auto">
                        <form class="form-inline">
                            <label for="timeframe">Range:</label>
                            <select id="timeframe" class="form-control form-control-sm ml-2">
                                <option value="1_day">One Day</option>
                                <option value="1_week">One Week</option>
                                <option value="1_month">One Month</option>
                            </select>
                        </form>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-light btn-sm compare float-right">Compare</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


        <!-- App's own Javascript -->
        <script src="/pittsensing.github.io/static/scripts/scripts.js"></script>
        
        
    </body>
</html>
